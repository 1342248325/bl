<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/login2-index.css" />
    <script src="js/rem.js" type="text/javascript">
    </script>
</head>
<body>
	<div class="login2-head">
		<div class="round">
			<div class="redround"></div>
			<div class="greenround"></div>
			<div class="blueround"></div>
			<div class="yellowround"></div>
		</div>
		<div class="error">
			<span class="span1">用户名错误</span>
			<span class="span2">密码错误</span>
		</div>
		<div class="login2-zuojian">
			<a href="login-index.html"></a>
		</div>
		<div class="login2-zhanghao">
			<div class="login2-xinfeng">
				
			</div>
			<from>
				<input type="text" placeholder="请输入您的账号" class="input1"/>
			</from>
		</div>
		<div class="login2-mima">
			<div class="login2-suozi">
			</div>
			<from>
				<input type="password" placeholder="请输入您的密码" class="input2"/>
			</from>
		</div>
		<div class="login2-mima2">
			<div class="login2-yuandian">
				<input type="radio" class="radio">
			</div>
			<div class="login2-wenzi">
				记住密码
			</div>
			<div class="login2-wenzi2">
				忘记密码？
			</div>
		</div>
		<div class="login2-banlv">
			<a href="javascript:;"></a>
		</div>
	</div>
</body>
</html>
<script>
	 let btn=document.querySelector(".login2-banlv");
	 let a=document.querySelector(".login2-banlv a");
	 let input1=document.querySelector(".input1");
	 let input2=document.querySelector(".input2");
	 let error=document.querySelector(".error");
	 let span1=document.querySelector(".error .span1");
	 let span2=document.querySelector(".error .span2");
	 let radio=document.querySelector(".radio");
	 btn.onclick=function(){
	 	if(input1.value=="bl"&&input2.value=="bl"){
	 		a.href="main.html"
	 	}
	 	else if(input1.value!="bl"){
	 		error.style.display="block";
	 		span1.style.display="block";
	 		span2.style.display="none";
	 	}
	 	else if(input2.value!="bl"){
	 		error.style.display="block";
	 		span2.style.display="block";
	 		span1.style.display="none";
	 	}
	 }
	 radio.onclick=function(){
	 	this.style.background="#2B5CD5";
	 }
</script>
